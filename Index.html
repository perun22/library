<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Library</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="72"
                height="72"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#284c4c"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-book-marked-icon lucide-book-marked">
                <path d="M10 2v8l3-3 3 3V2" />
                <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H19a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20" />
            </svg>
            <h1>biblioteca</h1>
        </header>
        <main class="container">
            <section class="btn-field">
                <div>
                    <button id="modal-btn-open" class="btn" data-open-modal>Add your book</button>
                </div>
                <dialog data-modal>
                    <form method="dialog">
                        <button id="close-btn" class="close-btn">x</button>
                        <label for="title" placeholder="Against the Machine">Add Book Title</label>
                        <input type="text" id="title" required />
                        <label for="author" placeholder="Paul Kingsnorth">Add Author Name</label>
                        <input type="text" id="author" required />
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages" required />
                        <div class="radio-btns">
                            <p>Have you read the book?</p>
                            <div>
                                <label for="status-read">Read</label>
                                <input type="radio" id="status-read" name="radioGroup" value="read" />
                                <label for="status-unread">Unread</label>
                                <input type="radio" id="status-unread" name="radioGroup" value="unread" />
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </dialog>
            </section>
            <section>
                <div class="book-container">
                    <ul class="card">
                        <li>
                            <h3 class="book-title">Against the Machine</h3>
                        </li>
                        <li>
                            <p class="book-author">Paul Kingsnorth</p>
                        </li>
                        <li>
                            <p class="book-pages">No. of pages: 368</p>
                        </li>
                        <li>
                            <p class="book-status">Status: read</p>
                        </li>
                    </ul>
                    <div class="card-btns">
                        <button id="btn-remove" class="card-btn">Remove</button>
                        <button id="btn-status" class="card-btn">Change Status</button>
                    </div>
                </div>
            </section>
        </main>
        <aside class="sidebar">
            <div class="overlay">
                <p class="credit">
                    Photo by
                    <a
                        href="https://unsplash.com/@henry_be?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Henry Be</a
                    >
                    on
                    <a
                        href="https://unsplash.com/photos/library-shelf-near-black-wooden-ladder-lc7xcWebECc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Unsplash</a
                    >
                </p>
            </div>
        </aside>
        <footer>
            <p>
                Personal project based on
                <a href="https://www.theodinproject.com/lessons/node-path-javascript-library"
                    >the Odin Project JavaScript course</a
                >
            </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
